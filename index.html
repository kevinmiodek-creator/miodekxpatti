<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Patti's Christmas Surprise!</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #EAF1B5;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        .tag {
            background-color: #0000DE;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #0000DE;
            font-weight: 400;
            margin: 20px 0;
        }
        p {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #333;
        }
        .cta-button {
            background-color: #0000DE;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 30px 0;
            transition: all 0.3s;
        }
        .cta-button:hover {
            background-color: #EAF1B5;
            color: #0000DE;
            border: 1px solid #0000DE;
        }
        .close-button {
            background-color: #0000DE;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Carousel Banner with #0000DE background */
        .carousel-banner {
            width: 100vw;
            background-color: #0000DE;
            padding: 30px 0;
            margin: 30px 0;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
        }
        .carousel-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            gap: 20px;
        }
        .carousel-slide {
            flex: 0 0 calc(100%/3 - 20px);
            padding: 0 10px;
            box-sizing: border-box;
        }
        .carousel-slide img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .carousel-dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 0 5px;
            cursor: pointer;
        }
        .carousel-dot.active {
            background-color: white;
        }

        /* Popup with Grid Layout */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }
        .popup-content {
            background-color: white;
            margin: 50px auto;
            max-width: 1000px;
            width: 95%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }
        .popup-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 400px;
        }
        .popup-image {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
        }
        .popup-image img {
            width: 100%;
            max-height: 350px;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .popup-text {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #EAF1B5;
        }
        .popup-text h2 {
            color: #0000DE;
            font-size: 2em;
            margin: 0 0 20px;
            text-align: center;
        }
        .popup-tag {
            background-color: #0000DE;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 20px;
            align-self: center;
        }

        @media (max-width: 768px) {
            .popup-grid {
                grid-template-columns: 1fr;
            }
            .popup-text {
                border-radius: 0 0 10px 10px;
            }
            .carousel-slide {
                flex: 0 0 calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <span class="tag">Christmas Surprise</span>
        </div>
        <div>
            <h1>Patti's Christmas Surprise</h1>
            <p>
                Merry Christmas, Patti!<br>
                This year, your surprise is something truly special.
            </p>
        </div>

        <!-- Carousel Banner with #0000DE background -->
        <div class="carousel-banner">
            <div class="carousel-container">
                <div class="carousel-track" id="carousel">
                    <!-- 3 Main Page Images -->
                    <div class="carousel-slide">
                        <img src="https://i2.wp.com/lessortiesdunelilloise.fr/wp-content/uploads/2020/09/cassel-scaled.jpg?strip=info&w=1920&ssl=1" alt="Cassel, Flanders">
                    </div>
                    <div class="carousel-slide">
                        <img src="https://i0.wp.com/lessortiesdunelilloise.fr/wp-content/uploads/2020/09/IMG_20200828_193428-scaled.jpg?w=2280&ssl=1" alt="Flanders street">
                    </div>
                    <div class="carousel-slide">
                        <img src="https://i0.wp.com/lessortiesdunelilloise.fr/wp-content/uploads/2020/09/IMG_20200828_194442-scaled.jpg?resize=1920%2C1440&ssl=1" alt="Flanders view">
                    </div>
                    <!-- Duplicate first images for seamless looping -->
                    <div class="carousel-slide">
                        <img src="https://i2.wp.com/lessortiesdunelilloise.fr/wp-content/uploads/2020/09/cassel-scaled.jpg?strip=info&w=1920&ssl=1" alt="Cassel, Flanders">
                    </div>
                    <div class="carousel-slide">
                        <img src="https://i0.wp.com/lessortiesdunelilloise.fr/wp-content/uploads/2020/09/IMG_20200828_193428-scaled.jpg?w=2280&ssl=1" alt="Flanders street">
                    </div>
                </div>
                <div class="carousel-dots" id="carousel-dots">
                    <div class="carousel-dot active" onclick="goToSlide(0)"></div>
                    <div class="carousel-dot" onclick="goToSlide(1)"></div>
                    <div class="carousel-dot" onclick="goToSlide(2)"></div>
                </div>
            </div>
        </div>

        <div>
            <button class="cta-button" onclick="openPopup()">Click to get your gift</button>
        </div>
    </div>

    <!-- Popup with Both Original Images -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <div class="popup-grid">
                <div class="popup-image">
                    <img src="https://scontent-waw2-2.xx.fbcdn.net/v/t1.15752-9/462575222_2072583839851792_5769050836772321662_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=0024fc&_nc_ohc=xhrI93so2zsQ7kNvwF0EgsQ&_nc_oc=Adk4RN7BGEjDKx0dw4mCSUk3d_YXBCSv_kpLDkYFR9qbmDeMl6DTAPRjhydENN9_rVE&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent-waw2-2.xx&oh=03_Q7cD4AEWx4R4-5TgApcBQn1rCCO9AQALWfV-heUyhR-wxR2BYg&oe=6970A05A" alt="Flanders for Patti">
                </div>
                <div class="popup-image">
                    <img src="https://scontent-waw2-2.xx.fbcdn.net/v/t1.15752-9/463172305_1055126393057319_7834708071322764580_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=0024fc&_nc_ohc=w7ssir4HNtoQ7kNvwED99Lh&_nc_oc=Adn0RfkeU4_9DZb13Vc3DiSI4Vot9OTKuOj-xZqbNweAnU2St3xk1M2vGIpNEN8cBRE&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent-waw2-2.xx&oh=03_Q7cD4AEszbxm_RTHM8dv_Q7Pz_Gek5Ze3GxwPSLN7Ya_EFa-AQ&oe=69709938" alt="Flanders street for Patti">
                </div>
            </div>
            <div style="background-color: #EAF1B5; padding: 20px; text-align: center;">
                <div class="popup-tag">Your Gift</div>
                <h2 style="color: #0000DE; margin: 0;">Trip to Flanders<br>All Inclusive</h2>
            </div>
            <button class="close-button" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        // Carousel Logic
        const track = document.getElementById('carousel');
        const slides = document.querySelectorAll('.carousel-slide');
        const dots = document.querySelectorAll('.carousel-dot');
        let currentPosition = 0;
        const slideWidth = slides[0].offsetWidth + 20; // Slide width + gap

        function goToSlide(index) {
            currentPosition = index * slideWidth;
            track.style.transition = 'transform 0.5s ease-in-out';
            track.style.transform = `translateX(-${currentPosition}px)`;
            updateDots(index);
        }

        function updateDots(activeIndex) {
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === activeIndex % 3);
            });
        }

        function nextSlide() {
            currentPosition += slideWidth;
            if (currentPosition >= (slides.length - 2) * slideWidth) {
                // Reset to first slide for seamless looping
                setTimeout(() => {
                    track.style.transition = 'none';
                    currentPosition = 0;
                    track.style.transform = `translateX(-${currentPosition}px)`;
                    setTimeout(() => {
                        track.style.transition = 'transform 0.5s ease-in-out';
                    }, 10);
                }, 500);
            }
            track.style.transform = `translateX(-${currentPosition}px)`;
            updateDots((currentPosition / slideWidth) % 3);
        }

        // Auto-rotate carousel
        setInterval(nextSlide, 3000);

        // Initialize
        updateDots(0);

        // Popup Logic
        function openPopup() {
            document.getElementById("popup").style.display = "block";
            document.body.style.overflow = "hidden";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.body.style.overflow = "auto";
        }
    </script>
</body>
</html>
